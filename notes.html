    <script>
        easyRead = true;

        function changePublicationStyle() {
            var easyReadElements = document.getElementsByClassName("easyRead");
            var apaCitationElements = document.getElementsByClassName("apaCitation");
            if (easyRead) {
                for (i = 0; i < easyReadElements.length; i++) {
                    easyReadElements[i].style.display = 'none';
                }
                for (i = 0; i < apaCitationElements.length; i++) {
                    apaCitationElements[i].style.display = 'block';
                }
                easyRead = false;
            } else {
                for (i = 0; i < apaCitationElements.length; i++) {
                    apaCitationElements[i].style.display = 'none';
                }
                for (i = 0; i < easyReadElements.length; i++) {
                    easyReadElements[i].style.display = 'block';
                }
                easyRead = true;
            }
        }

        function openInNewTab(obj) {
            var goToLink = obj.getAttribute("href");
            window.open(goToLink);
        }

        function goToPage(obj) {
            var goToLink = obj.getAttribute("href");
            window.location = goToLink;
        }
    </script>
