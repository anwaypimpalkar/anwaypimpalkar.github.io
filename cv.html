    <script>
        window.onload = function () {
            // Path to your PDF file
            var filePath = '/content/cv/Anway Pimpalkar - CV.pdf';

            var xhr = new XMLHttpRequest();
            xhr.open('HEAD', filePath, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var modificationDate = xhr.getResponseHeader('Last-Modified');
                        var formattedDate = formatModificationDate(modificationDate);
                        displayModificationDate(formattedDate);
                    } else {
                        displayModificationDate('N/A');
                    }
                }
            };
            xhr.send();
        };

        function formatModificationDate(dateString) {
            if (!dateString) return 'N/A';

            var dateObj = new Date(dateString);
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            return dateObj.toLocaleDateString(undefined, options);
        }

        function displayModificationDate(date) {
            var modificationDateElement = document.getElementById('modificationDate');
            modificationDateElement.textContent = date;
        }
    </script>
